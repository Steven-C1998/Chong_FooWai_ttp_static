<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My name is Foo Wai Chong and my favorite hobby is playing FPS games with friends.</h1>
    <div id='time'></div>
    <script type="text/javascript"> 
    setInterval(clock, 1000); //interval in milliseconds
    function clock(){
    let currentTime = new Date();
    let hour = currentTime.getHours();
    let minutes = currentTime.getMinutes();
    let seconds = currentTime.getSeconds();
    night_day = null;
    if (hour == 0){
        hour = 12;
        night_day = 'AM';
    }
    if (hour > 12){
        hour -= 12;
        night_day = 'PM';
    }
    hour = hour < 10 ? '0' + hour : hour;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds :seconds;

    let realTime = hour + ':' + minutes + ':' + seconds + night_day;
    document.getElementById('time').innerHTML = realTime;
    }

    
    </script>
    
</body>

</html>
