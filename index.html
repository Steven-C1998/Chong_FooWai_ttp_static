<body>
    
<h1>My name is Foo Wai Chong and my favorite hobby is playing FPS games with friends.</h1>
<div id="time"></div>
<script type="text/javascript"> 
clock();
setInterval(clock, 1000); //calls function clock every 1000ms to update the time  
function clock(){ //creates the clock string literal
let currentTime = new Date(); //creates Date object
let hour = currentTime.getHours();
let minutes = currentTime.getMinutes();
let seconds = currentTime.getSeconds();
let night_day = null;
if (hour == 0){
    hour = 12;
    night_day = 'AM';
}
if (hour > 12){
    hour -= 12;
    night_day = 'PM';
}
hour = hour < 10 ? '0' + hour : hour;
minutes = minutes < 10 ? '0' + minutes : minutes;
seconds = seconds < 10 ? '0' + seconds :seconds;
let realTime = hour + ':' + minutes + ':' + seconds + night_day;
document.getElementById('time').innerHTML = realTime;
}
</script>
    
</body>
</html>
