<body>

<div>
  <h1 style="display:inline;">My name is Foo Wai Chong and my favorite hobby is playing FPS games with friends. </h1> 
  <p style="display:inline;">The current time is:</p>
  <object id="time"></object>
</div>
  
<script type="text/javascript"> 
clock();
setInterval(clock, 500); //calls function clock every 500ms to update the time  
function clock(){ //creates the time string literal
  let currentTime = new Date(); //creates Date object
  let hour = currentTime.getHours();
  let minutes = currentTime.getMinutes();
  let seconds = currentTime.getSeconds();
  if (hour == 0){
        hour = 12;
  }
  if (hour > 12){
        hour -= 12;
  }
  hour = hour < 10 ? '0' + hour : hour;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds :seconds;
  let realTime = hour + ':' + minutes + ':' + seconds;
  document.getElementById('time').innerHTML = realTime;
}
</script>
    
</body>
</html>
